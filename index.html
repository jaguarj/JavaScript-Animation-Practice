<!DOCTYPE>
<html>


<head>

<style>

body {
	background: #fff;
	margin: 30px;
	margin-top: 10px;
}

#contentContainer {
	width: 550px;
	height: 350px;
	border: 5px solid black;
	overflow: hidden;
	background: #ffff00;
}

#thing {
	position: relative;
	left: 50px;
	top: 25px;
}

</style>
</head>
	<body>

	<div id="contentContainer">
		<img id="thing" alt="the thing"
			height="300" src="http://www.kirupa.com/images/donut.png"
			width="300">
	</div>





	<script type="text/javascript" src="http://www.kirupa.com/prefixfree.min.js"></script>

	<script>
		var theThing = document.querySelector("#thing");
		var currentPos = 0;

		var requestAnimationFrame = window.requestAnimationFrame ||
									window.mozRequestAnimationFrame ||
									window.webkitRequestAnimationFrame ||
									window.msReqestAnimationFrame;

		function moveThing() {
			currentPos += 5;

			theThing.style.left = currentPos + "px";

			if (Math.abs(currentPos) >= 900) {
				currentPos = -500;
			}

			requestAnimationFrame(moveThing);
		}

		moveThing();
	</script>

	</body>
</html>
