<!DOCTYPE>
<html>

<head>

<style>

body {
	background: #fff;
	margin: 0;
	/*margin-top: 10px;*/
}

#contentContainer {
	width: 100vw;
	height: 100vh;
	/*border: 5px solid black;*/
	overflow: hidden;
	background: #ffff00;
}

#thing {
	position: relative;
	left: 50px;
	top: 25px;
}

</style>
</head>
	<body>

	<div id="contentContainer">
		<img id="thing" alt="the thing"
			height="300" src="http://www.kirupa.com/images/donut.png"
			width="300">
	</div>





	<script type="text/javascript" src="http://www.kirupa.com/prefixfree.min.js"></script>

	<script>
		var theThing = document.querySelector("#thing");
		var currentPos = 0;
		var angle = 0;
		var incrementer = .1;

		var requestAnimationFrame = window.requestAnimationFrame ||
									window.mozRequestAnimationFrame ||
									window.webkitRequestAnimationFrame ||
									window.msReqestAnimationFrame;

		function moveThing() {
			currentPos += 5;
			angle += incrementer;

			theThing.style.left = currentPos + 5 * Math.cos(angle) + "px";
			theThing.style.top = 25 + 50 * Math.sin(angle) + "px";

			if (Math.abs(currentPos) >= 1900) {
				currentPos = -500;
				incrementer = .05 + Math.random() / 2;
			}

			if (angle > 2 * Math.PI) {
				angle = 0;
			}

			requestAnimationFrame(moveThing);
		}

		moveThing();
	</script>

	</body>
</html>
